<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <div class="bg"></div>
    <section class="box">
      <h1>People entered:</h1>
      <h2 id="count-el">0</h2>
      <!-- increment button -->
      <button class="btn" id="increment-btn" onclick="increment()">
        Add one
      </button>
      <button class="btn" id="save-btn" onclick="save()">Save</button>
      <button class="btn" id="shutdown-btn" onclick="location.reload();">
        Next day
      </button>
      <!-- javascript -->
      <h1 style="font-size: 10px" id="save-el"></h1>
    </section>
    <script src="test.js"></script>
  </body>
</html>
